  <body>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <form action="" id="myform">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <input  type="hidden" name="id">
                    <label for="">Tên bệnh viện</label>
                    <input type="text" name="name" class="form-control" required>
                    <!-- <span class="text-danger name"></span> -->
                </div>
                <div class="form-group"> 
                    <label for="">avatar</label>
                    <input type="url" name="avatar" class="form-control">
                    <span class="text-danger avatar"></span>
                </div> 
                <div class="form-group"> 
                    <label for="">địa chỉ</label>
                    <input type="text" name="adress" class="form-control">
                    <span class="text-danger adress"></span>
                </div>
                <div class="form-group"> 
                  <label for="">số giường bệnh</label>
                  <input type="number" name="bed_number" class="form-control">
                  <span class="text-danger bedNumber"></span>
                </div> 
                <div class="text-center">
                    <button class="btn-save-create btn btn-sm btn-success" type="button">Lưu</button>
                </div> 
            </div>
        </div>
      </form>
    </div>
    <div id="loader">
    </div> 
    <div class="col-md-10 offset-md-1" id='background-load'>
      <table class="table table-hover">
        <thead>
          
          <tr> 
            <th>id</th>
            <th>tên</th>
            <th>địa chỉ</th>
            <th>số giường bệnh</th>
            <th width="70px">avatar</th>
            <th><button type="button" class="btn-create-modal btn btn-primary">add</button></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table> 
    </div> 
    <script src="./public/js/micromodal.min.js"></script> 
    <script src="./public/js/validateHospital.js"></script>
    <script src="./public/js/hospital.js"></script>

      SystemCore.fetchData();
